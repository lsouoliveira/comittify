<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Committify</title>
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <script src="popup.js" defer></script>
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center w-full dark:bg-gray-950">
        <div class="bg-white dark:bg-gray-900 shadow-md px-8 py-6 max-w-md flex flex-col gap-2">
            <form id="form">
                <div class="mb-4">
                    <label for="master-key" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">JSONBIN.io Master key</label>
                    <input type="password" id="master-key" class="peer shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your master key">
                </div>
                <div class="mb-4">
                    <label for="bin-id" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">JSONBIN.io bin id</label>
                    <input type="text" id="bin-id" class="peer shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your bin id">
                </div>
                <div class="mb-4 flex items-center gap-2">
                    <input id="sync" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="sync" class="text-sm font-medium text-gray-700 dark:text-gray-300">Sync</label>
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Save</button>
            </form>

            <button type="button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500" id="sync-button">Sync</button>

            <p class="text-xs text-gray-900 dark:text-white">Last synced at <span id="last-synced-message"></span></p>
        </div>
    </div>
  </body>
</html>
